            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Halaman Tambah Admin Instansi</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">user</li>
                        </ol>
                    </div>

                    <div class="container mt-5">
                        <div class="card shadow-lg">
                                <div class="card-body">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    <!-- Nama Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="nama_admin_instansi" class="form-label">Nama Lengkap : </label>
                                        <input type="text" class="form-control" id="nama_admin_instansi" name="nama_admin_instansi" placeholder="Masukkan nama admin instansi" required>
                                    </div>

                                    <!-- NIK Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="nik_admin_instansi" class="form-label">NIK :</label>
                                        <input type="text" class="form-control" id="nik_admin_instansi" name="nik_admin_instansi" placeholder="Masukkan NIK admin instansi (16)" maxlength="16" required>
                                    </div>
                                    
                                    <!-- Email Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="email_admin_instansi" class="form-label">Email : </label>
                                        <input type="text" class="form-control" id="email_admin_instansi" name="email_admin_instansi" placeholder="Masukkan email admin instansi" required>
                                    </div>

                                    <!-- Tempat Lahir Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="tempat_lahir_admin_instansi" class="form-label">Tempat Lahir : </label>
                                        <input type="text" class="form-control" id="tempat_lahir_admin_instansi" name="tempat_lahir_admin_instansi" placeholder="Masukkan Tempat admin instansi" required>
                                    </div>

                                    <!-- Tanggal Lahir Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="tanggal_lahir_admin_instansi" class="form-label">Tanggal Lahir :</label>
                                        <input type="date" name="tanggal_lahir_admin_instansi" id="tanggal_lahir_admin_instansi" class="form-control">
                                    </div>

                                    <!-- Gender Admin Instansi -->
                                    <div class="mb-3">
                                        <label for="gender_admin_instansi" class="form-label">Gender :</label>
                                        <select name="gender_admin_instansi" id="gender_admin_instansi" class="form-select">
                                            <option value="" selected>Pilih Gender</option>
                                            <option value="L">Laki - Laki</option>
                                            <option value="P">Perempuan</option>
                                            <option value="O">Tidak Diketahui</option>
                                        </select>
                                    </div>

                                    <!-- Alamat Instansi -->
                                    <div class="mb-3">
                                        <label for="alamat_admin_instansi" class="form-label">Alamat :</label>
                                        <textarea class="form-control" id="alamat_admin_instansi" name="alamat_admin_instansi" rows="3" placeholder="Masukkan alamat Admin instansi" required></textarea>
                                    </div>

                                    <!-- Telephone Instansi -->
                                    <div class="mb-3">
                                        <label for="telepon_instansi" class="form-label">Telepon :</label>
                                        <input type="tel" class="form-control" id="telepon_instansi" name="telepon_instansi" placeholder="Masukkan nomor telepon instansi" required>
                                    </div>

                                    <input type="hidden" name="level_admin_instansi" id="level_admin_instansi" value="2">

                                    <!-- Submit Button -->
                                    <div class="text-center mt-3">
                                        <a href="user_view.html" class="btn btn-danger">Kembali</a>
                                        <button type="submit" name="tambah_admin_instansi" class="btn btn-info w-50">Tambah Data </button>
                                    </div>
                                </form>
                            </div>
